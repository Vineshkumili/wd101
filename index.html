<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f0f4f8;
    }

    form {
      background: white;
      padding: 24px 32px;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #333;
    }

    input[type=text],
    input[type=email],
    input[type=password],
    input[type=date] {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 8px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.25s, box-shadow 0.25s;
    }

    input.error {
      border-color: #ef4444;
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
    }

    .error {
      color: #ef4444;
      font-size: 0.9em;
      margin-bottom: 6px;
    }

    button {
      width: 100%;
      background: #1f2937;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s;
      margin-top: 12px;
    }

    button:hover {
      background: #111827;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background: #f3f4f6;
      color: #6b7280;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    tbody tr:hover {
      background-color: #f9fafb;
    }

    .empty-row td {
      text-align: center;
      color: #6b7280;
      font-style: italic;
      padding: 24px 0;
    }
  </style>
</head>
<body>

<h1>Registration Form</h1>

<form id="regForm">
  <label for="name">Name:</label>
  <input type="text" id="name" />
  <div id="nameError" class="error"></div>

  <label for="email">Email:</label>
  <input type="email" id="email" />
  <div id="emailError" class="error"></div>

  <label for="password">Password:</label>
  <input type="password" id="password" />
  <div id="passwordError" class="error"></div>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" />
  <div id="dobError" class="error"></div>

  <label><input type="checkbox" id="terms" /> I accept the terms</label>
  <div id="termsError" class="error"></div>

  <button type="submit">Submit</button>
</form>

<h2>Submitted Registrations</h2>
<table id="regTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>DOB</th>
      <th>Accepted Terms?</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script src="index.js"></script>
</body>
</html>
